<html>
    <head>
        <script>
            function validation(){
                let x=document.forms["myform"]["fname"].value;
                if(x==""){
                    alert("name must be filled out");
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <h2>Javacript validation</h2>
        <form name="myform" action="Assi4.html" onsubmit="return validation()" method="post">
            name: <input type="text" name="fname">
            <input type="submit" value="submit">
        </form>
    </body>
</html>
